<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <h1><span>&#128214;
            </span> Search your favourite books <span>&#128214;
            </span></h1>
    </header>
    <!-- main -->
    <main>
        <!-- search field -->
        <section>
            <div class="search-col">
                <input type="text" id="search-field" placeholder="Search books...">
                <button onclick="searchBook()" id="search-btn">Search</button>
            </div>
        </section>

        <!-- search results -->
        <section>
            <div id="searchResultsQuantity"></div>
            <div id="search-results"></div>
            <div id="pre-loader">
                <div class="pre-load">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </section>
    </main>
    <!-- main javascript -->
    <script src="js/app.js"></script>
</body>

</html>
